<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Welcome!{% endblock %}</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%221.2em%22 font-size=%2296%22>⚫️</text><text y=%221.3em%22 x=%220.2em%22 font-size=%2276%22 fill=%22%23fff%22>sf</text></svg>">
        {% block stylesheets %}
            {{ encore_entry_link_tags('app') }}
        {% endblock %}

        {% block javascripts %}
            {{ encore_entry_script_tags('app') }}
            {{ encore_entry_script_tags('script') }}
        {% endblock %}

        {% block headExtra %}{% endblock headExtra %}
        <script src="https://kit.fontawesome.com/9f05e44f8a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-gradient-to-r from-lime-200 to-teal-200 h-screen">
        {% block body %}
        {% endblock %}
    </body>
</html>
